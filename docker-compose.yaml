version: '3.9'
networks:
  caddy:
services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer-data:/data
    networks:
      - caddy
    ports:
      - 9000:9000
  
  profile:
    container_name: profile
    build:
      context: ./apps/profile
    restart: unless-stopped
    ports:
      - 8081:8081
    networks:
      - caddy

  bookmarks:
    container_name: bookmarks
    build:
      context: ./apps/bookmarks
    restart: unless-stopped
    ports:
      - 8082:8081
    networks:
      - caddy
  rs_bookmarks:
    container_name: rs_bookmarks
    build:
      context: ./apps/rs_bookmarks
    restart: unless-stopped
    ports:
      - 8083:8081
    networks:
      - caddy

  caddy:
    image: caddy:latest
    restart: unless-stopped
    container_name: caddy
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./site:/srv
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy
volumes:
  caddy_data:
    external: true
  portainer-data:
    external: true
  caddy_config: