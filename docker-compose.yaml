version: '3.9'
networks:
  caddy:
services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    container_name: caddy
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./site:/srv
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    networks:
      - caddy
    ports:
      - 9000:9000
  me:
    container_name: me
    image: soltanireza65/me.rezasoltani.info:latest
    restart: unless-stopped
    ports:
      - 8081:8081
    networks:
      - caddy

  # add your service
  # attach to caddy network
  
volumes:
  caddy_data:
    external: true
  portainer_data:
    external: true
  caddy_config: